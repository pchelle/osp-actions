name: Test of pchelle/setup-qualification-environment Github Action

on:
  workflow_dispatch:

jobs:
  read_inputs:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - id: qualification-environment
      name: Setup Qualification Environment
      uses: pchelle/osp-actions/setup-qualification-environment@main
      with:
        tools-path: './tools.csv'
    - name: Print the markdown table of the installed tools
      run: |
        echo "${{ steps.qualification-environment.outputs.tools_table }}"
      shell: bash
    
